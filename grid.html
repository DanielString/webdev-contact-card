<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/hank.css">
    <title>Contact Card</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes

    -->
<div class="container">
    <main class="card">
        <img class="profile-pic" src="images/thelonious-monk-carlos-caetano.jpg" alt="Monk">
            <div class="wider">
              <div class="name"><h1>Thelonious Sphere Monk</h1>
                <div class="title"><h2>Jazz Pianist</h2></div>
                <div class="number">+1 (212) 555-1234</div>
              </div>
              <div class="coname">
              <div class="company">Sphere Music, Inc</div>
              <div class="slogan"><q>You have to dig it to dig it. You dig?</q></div>
            </div>
            </div>
    </main>
</div>
    
    


</body>
</html>
