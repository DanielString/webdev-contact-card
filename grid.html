<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/hank.css">
    <title>Contact Card</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    Your contact card should:
    - Resemble your mockups OR
    - You should be able to tell use why you made the changes

    -->
<div class="container">
    <main class="card">
        <img class="profile-pic" src="images/gettyimages-73909081.jpg" alt="Miles Davis">
            <div class="wider">
              <div class="name">Miles Dewey Davis, III
                <div class="title"><span>Jazz Trumpeter</span></div>
                <div class="number">+1 (212) 555-1234</div>
              </div>
              <div class="coname">
              <div class="company">Miles Davis Music, Inc</div>
              <div class="slogan"><q>It's not the notes you play, it's the note you don't play</q></div>
            </div>
            </div>
    </main>
</div>
    
    


</body>
</html>
